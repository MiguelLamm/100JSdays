<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#272727">
    <script type="text/javascript" src="script/jquery-3.6.0.min.js"> </script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>CTG Color Tile Game</title>
</head>
<body>
    <container class="container tiles" id="container">
        <div class="tile1 tile"></div>
        <div class="tile2 tile"></div>
        <div class="tile3 tile"></div>
        <div class="tile4 tile"></div>
        <div class="tile5 tile"></div>
        <div class="tile6 tile"></div>
        <div class="tile7 tile"></div>
        <div class="tile8 tile"></div>
        <div class="tile9 tile"></div>
        <div class="tile10 tile"></div>
        <div class="tile11 tile"></div>
        <div class="tile12 tile"></div>
        <div class="tile13 tile"></div>
        <div class="tile14 tile"></div>
        <div class="tile15 tile"></div>
        <div class="tile16 tile"></div>
        <div class="details">
            <p id='score'>Your score: 0</p>
        </div>
        <div class="time">
            <p id='time'>00:00</p>
        </div>
    </container>
    <div id="position">
    <div id="arrow" class="arrow"></div>
    
</div>
</body>
<script src="script/script.js"></script>
</html>
